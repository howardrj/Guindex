<div id="data_add_pub_page" class="page_content content-wrapper" style="display:none">
    <div class="container-fluid">
        <div class="card card-register mx-auto mt-5">
            <div class="card-header">
                Add a Pub
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <div class="form-row">
                            <label for="add_pub_name">Pub Name</label>
                            <input class="form-control" id="add_pub_name" type="text" placeholder="Enter pub name">
                        </div>
                    </div>
	                <div class="form-group">
                        <div class="form-row">
        			        <label for="add_pub_county">County</label>

    			            <select class="form-control" id="add_pub_county">
                                {% for county in guindex_counties %}
                                    <option> {{ county }} </option>
                                {% endfor %}
    			            </select>
                        </div>
  			        </div>
                    <div class="form-group">
                        <div class="form-row" id="add_pub_map_container">
                            <label for="add_pub_map">Latitude/Longitude</label>
                            <div id="add_pub_map" style="margin-top:40px"></div>
                        </div>
                    </div>
                    <div class="card_footer" style="text-align:center">
                        <i class="fa fa-spinner fa-spin guindex_web_client_loader"></i>
                        <a class="btn btn-primary" id="add_pub_submit_button" style="color:white; display:block">Submit</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
