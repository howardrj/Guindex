{% load static %}

{% if async_template_loading %}
<div id="help_contact_page" class="page_content content-wrapper" style="display:none">
</div>
{% else %}
<div id="help_contact_page" class="page_content content-wrapper" style="display:none">

    {% if not debug %}
    <script type="text/javascript" src="{% static "javascript/guindex_contact.min.js" %}"></script>
    {% else %}
    <script type="text/javascript" src="{% static "javascript/guindex_contact.js" %}"></script>
    {% endif %}

    <div class="container-fluid">
        <div class="card card-register mx-auto mt-5">
            <div class="card-header">
                Contact Us
            </div>
            <div class="card-body">
                <p> 
                    We can be contacted through our social media accounts or by filling out the email contact form below. The guindex can be found on:

                    <div style="text-align:center"> 
                        <a href="https://www.instagram.com/theguindexireland/">
                            <button type="button" class="btn btn-dark contact_social_media_button">Instagram</button>
                        </a>
                        <a href="https://twitter.com/GuindexIreland">
                            <button type="button" class="btn btn-dark contact_social_media_button">Twitter</button>
                        </a>
                        <a href="https://www.facebook.com/Guindex-204574083658916/">
                            <button type="button" class="btn btn-dark contact_social_media_button">Facebook</button>
                        </a>
                    </div>
                </p>
            </div>
        </div>

        <div class="card card-register mx-auto mt-5">
            <div class="card-header">
                Contact Form
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="contact_form_name">Name</label>
                                <input class="form-control" id="contact_form_name" type="text">
                            </div>
                            <div class="col-md-6">
                                <label for="contact_form_email">Email</label>
                                <input class="form-control" id="contact_form_email" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-row">
                            <label for="contact_form_subject">Subject</label>
                            <input class="form-control" id="contact_form_subject" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-row">
                            <label for="contact_form_message">Message</label>
                            <br>
                            <textarea rows="10" cols="50" class="form_control" id="contact_form_message" style="margin: 0 auto" placeholder="Add your message here ..."></textarea>
                        </div>
                    </div>
                    <div class="card_footer" style="text-align:center">
                        <i class="fa fa-spinner fa-spin guindex_web_client_loader"></i>
                        <a class="btn btn-primary" id="contact_form_submit_button" style="color:white; display:block">Submit</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endif %}
