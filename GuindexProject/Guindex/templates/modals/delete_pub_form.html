{% if modal_to_display == "delete_pub_form" %}
<div id="delete_pub_modal" class="modal" style="display:block;">
{% else %}
<div id="delete_pub_modal" class="modal" style="display:none;">
{% endif %}
    <div class="modal-content">
        <form method="post" enctype="multipart/form-data">

            {% csrf_token %}

            <div class="modal-header">
                <span class="close modal_close_button">Ã—</span>
                <h2>Delete Pub</h2>
            </div>

            <div class="modal-body">
                
                <p> You are about to delete <span id="pub_name" style="font-weight: 900"></span>.
                <p> Click to confirm. </p>

                <input type="hidden" name="pub_id" id="pub_id" value=""/ style="display: none">
              
            </div>
            <div class="modal-footer">

                <div class="loader" id="delete_pub_button_loader"> </div>
                <input type="submit" value="Confirm" name="delete_pub" id="delete_pub_button" class="button_with_loader">
            </div>
        </form>
    </div>
</div>
